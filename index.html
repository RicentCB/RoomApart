<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Room Apart</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Montserrat&family=Oswald&display=swap">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="libs/fullcalendar/main.min.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Librerias JS -->
    <script src="libs/fullcalendar/main.js"></script>

</head>
<body>
    <nav>
        <h1>ROOM APART</h1>
        <a href="#" class="btn" id="add-event">
            Registrar Nuevo Evento
        </a>
    </nav>
    <main>
        <div id="calendar"></div>
    </main>

    <section class="modal" id="modal-addEvent">
        <div class="modal-content">
            <a href="#" class="close-modal"> </a>
            <h2>Agregar Evento</h2>
            <form action="#" class="form-container">
                <div class="input-container">
                    <label for="in-title">Titulo:</label>
                    <input type="text" name="in-title" id="in-title" placeholder="E.g Presentación final">
                </div>
                <div class="input-container">
                    <label for="in-room">Salon:</label>
                    <select name="in-room" id="in-room">
                        <option value="0">Seleccione un salon</option>
                        <option value="1">Siglo XXI</option>
                        <option value="2">Auditorio</option>
                        <option value="3">Usos Multiples</option>
                        <option value="3">Audiovisual</option>
                        <option value="3">Lab Inglés I</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="in-subject">Unidad de Aprendizaje:</label>
                    <input type="text" name="in-subject" id="in-subject" placeholder="E.g Ingles II">
                </div>
                <div class="input-container">
                    <label for="#">Color</label>
                    <div class="row-container" id="input-color">
                        <a href="#" class="row-content selected">
                            <div class="color-content"></div>
                        <p>Azul Obscuro</p>
                        </a>
                        <a href="#" class="row-content">
                            <div class="color-content"></div>
                            <p>Turquesa</p>
                        </a>
                        <a href="#" class="row-content">
                            <div class="color-content"></div>
                            <p>Verde</p>
                        </a>
                        <a href="#" class="row-content">
                            <div class="color-content"></div>
                            <p>Verde</p>
                        </a>
                        <a href="#" class="row-content">
                            <div class="color-content"></div>
                            <p>Verde</p>
                        </a>
                    </div>
                </div>
                <div class="row-container">

                    <div class="input-container row-content">
                        <label for="in-date">Dia</label>
                        <input type="date" name="in-date" id="in-date" placeholder="E.g Presentación final">
                    </div>
                    <div class="input-container row-content">
                        <label for="in-timeStart">Hora Inicio</label>
                        <input type="time" name="in-timeStart" id="in-timeStart" placeholder="E.g Presentación final">
                    </div>
                    <div class="input-container row-content">
                        <label for="in-timeEnd">Hora Termino</label>
                        <input type="time" name="in-timeEnd" id="in-timeEnd" placeholder="E.g Presentación final">
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Main JS -->
    <script src="js/main.js"></script>
</body>
</html>
